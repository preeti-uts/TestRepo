name: ExtentReport - Common Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build solution
        run: msbuild /p:Configuration=Release

      - name: Run tests with NUnit
        run: |
          mkdir Results
          # Find the test DLL (adjust path if needed)
          $testDll = Get-ChildItem -Path . -Recurse -Filter "*.dll" | Where-Object { $_.FullName -match "CanvasAutomationTests" -and $_.FullName -notmatch "ref\\" } | Select-Object -First 1
          if ($null -eq $testDll) { Write-Error "Test DLL not found!"; exit 1 }
          & "C:\Program Files (x86)\NUnit.org\nunit-console\nunit3-console.exe" $testDll.FullName

      - name: List report directory for debugging
        if: always()
        run: dir CanvasAutomationTests\Report

      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ExtentTestReport
          path: CanvasAutomationTests/Report/TestReport.html
